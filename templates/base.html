<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&family=Source+Sans+3&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Nexa';
        src: url('/assets/font/subset-NexaBold.woff2') format('woff2'), url('/assets/font/subset-NexaBold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
        font-display: block;
      }
    </style>

    <title>{{ title }}</title>

    <meta name="description" content="{{ description | smartypants }}" />

    <link rel="shortcut icon" href="/assets/icon/favicon48.png" type="image/png" />

    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:title" content="{{ social_title or title | smartypants }}" />
    <meta property="og:description" content="{{ og_description or description | smartypants }}" />
    <meta property="og:locale" content="en_GB">
    <meta property="og:type" content="website" />
    {% if social_image -%}
    <meta property="og:image" content="{{ site.url }}{{ social_image }}" />
    {%- endif %}

    <meta name="twitter:site" content="{{ site.twitter }}" />
    <meta name="twitter:title" content="{{ social_title or title | smartypants }}" />
    <meta name="twitter:description" content="{{ description | smartypants }}" />
    {% if social_image -%}
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{ site.url }}{{ social_image }}" />
    {%- else -%}
    <meta name="twitter:card" content="summary" />
    {%- endif %}

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon/favicon32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon/favicon16.png" />
    <link rel="mask-icon" href="/assets/icon/safari-pinned-tab.svg" color="#2ba8d8" />

    <meta name="google-site-verification" content="bROASMCQaFxqvKzCcsCMr_bCe-cg7yQ_E8xqNuUG1e0" />

    {% if stylesheet %}
    <style>{{ stylesheet | safe }}</style>
    {% else %}
    <link rel="stylesheet" href="/theme.css" />
    {% endif %}

    {% block head %}{% endblock %}
  </head>

  <body>
    
  <a class="logo" href="/">
    <svg alt="LiveWires" xmlns='http://www.w3.org/2000/svg' width='466' height='80' viewbox="0 0 466 80">

        <path d='M44.247 34.292L16.877 74.54l6.842-26.831H7.753L35.123 7.46l-6.842 26.831z'
          class="fill-accent" />
      </g>
    </svg>
  </a>

  {% block content %}{% endblock %}

  <div class=footer>
    <div class="row row-footer">

        <p class="has-bolt">LiveWires is a <a href="https://content.scriptureunion.org.uk/holidays-events" target="blank" rel="noopener">Scripture Union</a> holiday.

        <div class="col col-footer">
          <ul class="compact-links">

            <li><a href="https://www.instagram.com/livewireshol/" target="blank" rel="noopener">Instagram</a>
            <li><a href="https://github.com/livewires" target="blank" rel="noopener">GitHub</a>
            <li><a href="http://downloads.livewires.org.uk/">Downloads</a>
            <li><a href="http://info.livewires.org.uk/helping/">Join the Team</a>

          </ul>
        </div>

    </div>
  </div>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141670392-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-141670392-1');

    document.addEventListener('click', function(e) {
      var a = e.target
      window.a = a
      if (a.tagName !== "A") return
      gtag('event', 'click', {
        'event_category': a.id || 'outbound',
        'event_label': a.href,
        'transport_type': 'beacon',
      })
    })
  </script>

  </body>

</html>
