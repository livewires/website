---
title: "LiveWires Supporters"
---
<div class=heading>

  <h1>Supporters</h1>

</div>
<div class="summary">

  <p>Get prayer updates for LiveWires.</p>

</div>
<form class="row row-form" method="post" action="https://livewires.us18.list-manage.com/subscribe/post?u=c2fd80738edbb1442a9d61444&id=ae92635e55">
  <fieldset>

    <label for="email"><strong>Your email:</strong> <span class="field-hint">(required)</span></label>
    <input type="email" id="email" name="EMAIL" size="30" placeholder="bob@example.com" required>

  </fieldset>
  <fieldset class="fieldset-left">

    <label for="firstname"><strong>First name:</strong> <span class="field-hint">(required)</label>
    <input type="text" id="firstname" name="FNAME" size="18" placeholder="Bob" required>

  </fieldset>
  <fieldset class="fieldset-right">

    <label for="lastname"><strong>Last name:</strong> <span class="field-hint">(required)</label>
    <input type="text" id="lastname" name="LNAME" size="18" placeholder="Smith" required>

  </fieldset>
  <fieldset>

    <legend><strong>What email format do you prefer?</strong></legend>
    <label for="emailtype-html">
      <input type="radio" id="emailtype-html" name="EMAILTYPE" value="yes" required checked>
      HTML <span class="field-hint">(recommended)</span>
    </label>
    <label for="emailtype-text">
      <input type="radio" id="emailtype-text" name="EMAILTYPE" value="no">
      Plain text
    </label>

  </fieldset>
  <div class=summary>

    <input class="cta" type=submit value="Subscribe">

  </div>
</form>
